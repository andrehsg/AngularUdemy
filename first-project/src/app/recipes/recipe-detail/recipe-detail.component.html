
<div class="row">
	<div class="col-xs-12">
	<img [src]="receita.imagePath"
	alt="" 
	class="img-responsive"
	style="max-height: 300px;">
	</div>
</div>

<div class="row">
	<div class="col-xs-12">
		<h1>{{receita.name}}</h1>
	</div>
</div>

<div class="row">
	<div class="col-xs-12">
		<div class="btn-group" appDropdown>
			<button type="button"
			class="btn btn-primary dropdown-toggle">
			Manage Recipe<span class="caret"></span>
		</button>
		<ul class="dropdown-menu">
			<li> <a href="#">To shopping list</a></li>
			<li> <a href="#">Edit recipe</a></li>
			<li> <a href="#">Delete recipe</a></li>
		</ul>
	</div>
	</div>
</div>

<div class="row">
	<div class="col-xs-12">
	<p> {{receita.description}} </p>
	</div>
</div>

<div class="row">
	<div class="col-xs-12"><strong>Ingredients</strong>
		<p> {{receita.ingredients}} </p>
	</div>
</div>
