<div class="row">
	<div class="col-xs-12">
		<button class="btn btn-success" (click)="onNewRecipe()">New Recipe> </button>
		<p *ngIf="error" style="color:green">{{error}} </p>
	</div>
</div>

<div class="row">
	<div class="col-xs-12">
		<app-recipe-item *ngFor="let rct of receitas; let i = index"
		[itemReceita]="rct"
		[index]="i">
		</app-recipe-item>

    </div>
</div>
