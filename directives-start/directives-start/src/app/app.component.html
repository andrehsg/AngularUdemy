<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group" *appUnlessDirective="!onlyOdd">
        <li
          class="list-group-item"
          [ngStyle]="{backgroundColor: n % 2 !== 0? 'yellow' : 'transparent'}"
          *ngFor="let n of oddN">
          {{n}}
        </li>
      </ul>

       <ul class="list-group" *appUnlessDirective="onlyOdd">
        <li
          class="list-group-item"
          *ngFor="let n of evenN">
          {{n}}
        </li>
      </ul>
    <p appBetterHighlight
    [defaultColor]="'transparent'"
    [hlColor]="'red'"
    >
    Only odd
    </p>
    </div>
  </div>


</div>

 <div [ngSwitch]="value">
    <p *ngSwitchCase="5"> Value is 5 </p>
    <p *ngSwitchCase="10"> Value is 10 </p>
    <p *ngSwitchDefault> Value is 99 </p>
 </div>
